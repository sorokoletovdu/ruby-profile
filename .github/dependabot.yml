version: 2
updates:
  # Enable Dependabot for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "sorokoletovdu"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "⬆️"
      prefix-development: "⬆️ [dev]"
      include: "scope"
    # Group minor and patch updates together
    groups:
      astro:
        patterns:
          - "astro*"
          - "@astrojs/*"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # Enable Dependabot for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 3
    reviewers:
      - "sorokoletovdu"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "⬆️ [actions]"
      include: "scope"
