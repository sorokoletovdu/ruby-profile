name: Quality Gate - Validate Build

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  validate:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build test
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build artifacts..."

          # Check if critical files exist
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Missing dist/index.html"
            exit 1
          fi

          if [ ! -f "dist/en/index.html" ]; then
            echo "âŒ Missing dist/en/index.html"
            exit 1
          fi

          if [ ! -f "dist/de/index.html" ]; then
            echo "âŒ Missing dist/de/index.html"
            exit 1
          fi

          echo "âœ… All required HTML files generated"

          # Check if build output contains proper content
          if ! grep -q "Ruby" dist/en/index.html; then
            echo "âŒ English page missing 'Ruby' content"
            exit 1
          fi

          if ! grep -q "Ruby" dist/de/index.html; then
            echo "âŒ German page missing 'Ruby' content"
            exit 1
          fi

          echo "âœ… Content validation passed"
          echo "âœ… Build is valid and ready for deployment!"

      - name: Upload build artifacts for inspection
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  content-validation:
    name: Content Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Markdown files
        run: |
          echo "ğŸ“ Validating content files..."

          # Check if required content files exist
          if [ ! -f "src/content/ruby/en.md" ]; then
            echo "âŒ Missing English content file"
            exit 1
          fi

          if [ ! -f "src/content/ruby/de.md" ]; then
            echo "âŒ Missing German content file"
            exit 1
          fi

          echo "âœ… Content files exist"

          # Check for required frontmatter
          if ! grep -q "^title:" src/content/ruby/en.md; then
            echo "âŒ English content missing 'title' frontmatter"
            exit 1
          fi

          if ! grep -q "^title:" src/content/ruby/de.md; then
            echo "âŒ German content missing 'title' frontmatter"
            exit 1
          fi

          echo "âœ… Frontmatter validation passed"

          # Check for placeholder content that should be filled
          if grep -q "\[Insert" src/content/ruby/en.md; then
            echo "âš ï¸  Warning: English content has unfilled placeholders [Insert...]"
          fi

          if grep -q "\[.*hier einfÃ¼gen\]" src/content/ruby/de.md; then
            echo "âš ï¸  Warning: German content has unfilled placeholders"
          fi

          echo "âœ… Content validation complete"
